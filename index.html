<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit - Easy Settlement</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Components ---

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: <path d="M5 12h14M12 5v14" />,
                trash: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8" />,
                arrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
                dollar: <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />,
                home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                check: <path d="M20 6L9 17l-5-5" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || icons.plus}
                </svg>
            );
        };

        const App = () => {
            // State
            const [trips, setTrips] = useState(() => {
                const saved = localStorage.getItem('tripApp_data');
                return saved ? JSON.parse(saved) : [];
            });
            const [currentTripId, setCurrentTripId] = useState(null);
            
            // Persist data
            useEffect(() => {
                localStorage.setItem('tripApp_data', JSON.stringify(trips));
            }, [trips]);

            // --- Logic Helpers ---

            const createTrip = (name) => {
                const newTrip = {
                    id: Date.now(),
                    name,
                    members: [], // { id, name }
                    expenses: [] // { id, description, amount, paidBy, splitAmong: [] }
                };
                setTrips([...trips, newTrip]);
                setCurrentTripId(newTrip.id);
            };

            const addMember = (tripId, memberName) => {
                setTrips(trips.map(t => {
                    if (t.id !== tripId) return t;
                    return { ...t, members: [...t.members, { id: Date.now(), name: memberName }] };
                }));
            };

            const addExpense = (tripId, expenseData) => {
                setTrips(trips.map(t => {
                    if (t.id !== tripId) return t;
                    return { ...t, expenses: [...t.expenses, { ...expenseData, id: Date.now() }] };
                }));
            };

            const calculateSettlement = (trip) => {
                if (!trip || trip.expenses.length === 0) return { total: 0, payments: {}, debts: [] };

                const balances = {}; 
                // Initialize balances
                trip.members.forEach(m => balances[m.id] = 0);

                let totalTripCost = 0;
                const memberSpending = {}; // Track how much each person actually paid out of pocket

                trip.expenses.forEach(exp => {
                    const amount = parseFloat(exp.amount);
                    totalTripCost += amount;
                    
                    // Who paid? (They are owed money, so +)
                    balances[exp.paidBy] = (balances[exp.paidBy] || 0) + amount;
                    memberSpending[exp.paidBy] = (memberSpending[exp.paidBy] || 0) + amount;

                    // Who is it split among? (They owe money, so -)
                    const splitCount = exp.splitAmong.length;
                    if (splitCount > 0) {
                        const share = amount / splitCount;
                        exp.splitAmong.forEach(memberId => {
                            balances[memberId] = (balances[memberId] || 0) - share;
                        });
                    }
                });

                // Algorithm to minimize transactions
                const debtors = [];
                const creditors = [];

                Object.keys(balances).forEach(id => {
                    const val = balances[id];
                    // Floating point correction
                    if (val < -0.01) debtors.push({ id: parseInt(id), amount: val });
                    if (val > 0.01) creditors.push({ id: parseInt(id), amount: val });
                });

                debtors.sort((a, b) => a.amount - b.amount); // Ascending (most negative first)
                creditors.sort((a, b) => b.amount - a.amount); // Descending (most positive first)

                const settlements = [];
                let i = 0; // debtor index
                let j = 0; // creditor index

                while (i < debtors.length && j < creditors.length) {
                    const debtor = debtors[i];
                    const creditor = creditors[j];

                    const amount = Math.min(Math.abs(debtor.amount), creditor.amount);
                    
                    settlements.push({
                        from: debtor.id,
                        to: creditor.id,
                        amount: amount.toFixed(2)
                    });

                    debtor.amount += amount;
                    creditor.amount -= amount;

                    if (Math.abs(debtor.amount) < 0.01) i++;
                    if (creditor.amount < 0.01) j++;
                }

                return { 
                    total: totalTripCost.toFixed(2), 
                    memberSpending, 
                    settlements 
                };
            };

            const currentTrip = trips.find(t => t.id === currentTripId);

            return (
                <div className="min-h-screen max-w-md mx-auto p-4">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold text-gray-800">
                            {currentTrip ? currentTrip.name : 'TripSplit'}
                        </h1>
                        {currentTrip && (
                            <button 
                                onClick={() => setCurrentTripId(null)}
                                className="text-sm bg-gray-200 px-3 py-1 rounded hover:bg-gray-300"
                            >
                                <Icon name="home" size={16} className="inline mr-1"/> Trips
                            </button>
                        )}
                    </div>

                    {!currentTrip ? (
                        <Dashboard trips={trips} onCreate={createTrip} onSelect={setCurrentTripId} onDelete={(id) => setTrips(trips.filter(t => t.id !== id))} />
                    ) : (
                        <TripView 
                            trip={currentTrip} 
                            onAddMember={(name) => addMember(currentTrip.id, name)}
                            onAddExpense={(data) => addExpense(currentTrip.id, data)}
                            settlement={calculateSettlement(currentTrip)}
                        />
                    )}
                </div>
            );
        };

        const Dashboard = ({ trips, onCreate, onSelect, onDelete }) => {
            const [newTripName, setNewTripName] = useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                if (newTripName.trim()) {
                    onCreate(newTripName);
                    setNewTripName("");
                }
            };

            return (
                <div className="space-y-6">
                    <div className="card p-6">
                        <h2 className="text-lg font-semibold mb-4">Start a New Trip</h2>
                        <form onSubmit={handleSubmit} className="flex gap-2">
                            <input 
                                type="text" 
                                className="flex-1 border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                placeholder="Trip Name (e.g. Goa 2024)"
                                value={newTripName}
                                onChange={e => setNewTripName(e.target.value)}
                            />
                            <button className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                                <Icon name="plus" />
                            </button>
                        </form>
                    </div>

                    <div className="space-y-3">
                        <h2 className="text-lg font-semibold text-gray-700">Your Trips</h2>
                        {trips.length === 0 && <p className="text-gray-500 text-sm italic">No trips added yet.</p>}
                        {trips.map(trip => (
                            <div key={trip.id} className="card p-4 flex justify-between items-center hover:bg-gray-50 transition cursor-pointer" onClick={() => onSelect(trip.id)}>
                                <div>
                                    <h3 className="font-bold">{trip.name}</h3>
                                    <p className="text-xs text-gray-500">{trip.members.length} members â€¢ {trip.expenses.length} expenses</p>
                                </div>
                                <button 
                                    onClick={(e) => { e.stopPropagation(); onDelete(trip.id); }}
                                    className="text-red-400 hover:text-red-600 p-2"
                                >
                                    <Icon name="trash" size={16}/>
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const TripView = ({ trip, onAddMember, onAddExpense, settlement }) => {
            const [activeTab, setActiveTab] = useState('expenses');
            
            return (
                <div className="space-y-4">
                    {/* Tabs */}
                    <div className="flex bg-white rounded-lg p-1 shadow">
                        {['members', 'expenses', 'report'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`flex-1 py-2 text-sm font-medium rounded-md capitalize ${activeTab === tab ? 'bg-blue-100 text-blue-700' : 'text-gray-500 hover:text-gray-700'}`}
                            >
                                {tab}
                            </button>
                        ))}
                    </div>

                    {activeTab === 'members' && <MembersTab members={trip.members} onAdd={onAddMember} />}
                    {activeTab === 'expenses' && <ExpensesTab members={trip.members} expenses={trip.expenses} onAdd={onAddExpense} />}
                    {activeTab === 'report' && <ReportTab settlement={settlement} trip={trip} />}
                </div>
            );
        };

        const MembersTab = ({ members, onAdd }) => {
            const [name, setName] = useState("");
            return (
                <div className="card p-6 space-y-4">
                    <h3 className="font-bold text-gray-700">Trip Members</h3>
                    <div className="flex gap-2">
                        <input 
                            value={name} onChange={e => setName(e.target.value)}
                            className="flex-1 border p-2 rounded" placeholder="Member Name" 
                        />
                        <button 
                            onClick={() => { if(name) { onAdd(name); setName(""); } }}
                            className="bg-green-600 text-white px-4 py-2 rounded"
                        >
                            Add
                        </button>
                    </div>
                    <ul className="divide-y">
                        {members.map(m => (
                            <li key={m.id} className="py-2 flex items-center gap-2">
                                <div className="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center font-bold text-xs text-gray-600">
                                    {m.name.charAt(0).toUpperCase()}
                                </div>
                                {m.name}
                            </li>
                        ))}
                        {members.length === 0 && <li className="text-gray-400 text-sm">Add people to split costs with!</li>}
                    </ul>
                </div>
            );
        };

        const ExpensesTab = ({ members, expenses, onAdd }) => {
            const [showForm, setShowForm] = useState(false);
            
            if (members.length < 2) return <div className="p-4 text-center text-gray-500 bg-white rounded-lg">Please add at least 2 members before adding expenses.</div>;

            return (
                <div className="space-y-4">
                    {!showForm ? (
                        <>
                            <button 
                                onClick={() => setShowForm(true)}
                                className="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700"
                            >
                                + Add Expense
                            </button>
                            <div className="space-y-2">
                                {expenses.map(exp => {
                                    const payer = members.find(m => m.id === parseInt(exp.paidBy))?.name || 'Unknown';
                                    return (
                                        <div key={exp.id} className="card p-4 flex justify-between items-center">
                                            <div>
                                                <div className="font-bold text-gray-800">{exp.description}</div>
                                                <div className="text-xs text-gray-500">Paid by <span className="font-semibold">{payer}</span></div>
                                            </div>
                                            <div className="font-bold text-blue-600">{parseFloat(exp.amount).toFixed(2)}</div>
                                        </div>
                                    );
                                })}
                                {expenses.length === 0 && <div className="text-center text-gray-400 py-4">No expenses yet.</div>}
                            </div>
                        </>
                    ) : (
                        <ExpenseForm members={members} onCancel={() => setShowForm(false)} onSubmit={(data) => { onAdd(data); setShowForm(false); }} />
                    )}
                </div>
            );
        };

        const ExpenseForm = ({ members, onCancel, onSubmit }) => {
            const [desc, setDesc] = useState("");
            const [amount, setAmount] = useState("");
            const [paidBy, setPaidBy] = useState(members[0]?.id);
            const [splitAmong, setSplitAmong] = useState(members.map(m => m.id));

            const toggleSplit = (id) => {
                if (splitAmong.includes(id)) {
                    setSplitAmong(splitAmong.filter(x => x !== id));
                } else {
                    setSplitAmong([...splitAmong, id]);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!desc || !amount || !paidBy || splitAmong.length === 0) return;
                onSubmit({ description: desc, amount, paidBy: parseInt(paidBy), splitAmong });
            };

            return (
                <div className="card p-4 space-y-4">
                    <h3 className="font-bold">New Expense</h3>
                    <input className="w-full border p-2 rounded" placeholder="Description (e.g. Dinner)" value={desc} onChange={e => setDesc(e.target.value)} />
                    <input className="w-full border p-2 rounded" type="number" placeholder="Amount" value={amount} onChange={e => setAmount(e.target.value)} />
                    
                    <div>
                        <label className="text-xs font-bold text-gray-500 uppercase">Paid By</label>
                        <select className="w-full border p-2 rounded bg-white" value={paidBy} onChange={e => setPaidBy(e.target.value)}>
                            {members.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}
                        </select>
                    </div>

                    <div>
                        <label className="text-xs font-bold text-gray-500 uppercase block mb-2">Split With</label>
                        <div className="grid grid-cols-2 gap-2">
                            {members.map(m => (
                                <div key={m.id} 
                                    onClick={() => toggleSplit(m.id)}
                                    className={`p-2 text-sm border rounded cursor-pointer ${splitAmong.includes(m.id) ? 'bg-blue-100 border-blue-500 text-blue-800' : 'bg-gray-50'}`}
                                >
                                    {m.name}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="flex gap-2 pt-2">
                        <button onClick={onCancel} type="button" className="flex-1 py-2 border rounded">Cancel</button>
                        <button onClick={handleSubmit} className="flex-1 py-2 bg-blue-600 text-white rounded font-bold">Save</button>
                    </div>
                </div>
            );
        };

        const ReportTab = ({ settlement, trip }) => {
            const members = trip.members;
            const getMemberName = (id) => members.find(m => m.id === id)?.name || 'Unknown';

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // 1. Title & Header
                doc.setFontSize(22);
                doc.setTextColor(40, 40, 40);
                doc.text(trip.name, 14, 20);
                
                doc.setFontSize(10);
                doc.setTextColor(100, 100, 100);
                doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 14, 26);

                // 2. Summary
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.text(`Total Cost: ${settlement.total}`, 14, 35);
                doc.text(`Cost Per Person: ${(settlement.total / (members.length || 1)).toFixed(2)}`, 80, 35);

                // 3. Expenses Table
                const tableColumn = ["Description", "Amount", "Paid By", "Shared With"];
                const tableRows = trip.expenses.map(exp => {
                    const payer = getMemberName(parseInt(exp.paidBy));
                    // Get names of everyone involved in split
                    const splitNames = exp.splitAmong.map(id => getMemberName(id)).join(", ");
                    return [exp.description, parseFloat(exp.amount).toFixed(2), payer, splitNames];
                });

                doc.autoTable({
                    startY: 40,
                    head: [tableColumn],
                    body: tableRows,
                    theme: 'grid',
                    headStyles: { fillColor: [66, 135, 245] },
                });

                // 4. Settlements Section
                let finalY = doc.lastAutoTable.finalY + 15;
                
                doc.setFontSize(14);
                doc.text("Settlement Plan", 14, finalY);
                finalY += 8;

                doc.setFontSize(11);
                if (settlement.settlements.length === 0) {
                    doc.text("All settled up!", 14, finalY);
                } else {
                    settlement.settlements.forEach(s => {
                        const line = `${getMemberName(s.from)} pays ${getMemberName(s.to)}: ${s.amount}`;
                        doc.text(line, 14, finalY);
                        finalY += 7;
                    });
                }

                // 5. Save
                doc.save(`${trip.name.replace(/\s+/g, '_')}_Report.pdf`);
            };

            return (
                <div className="space-y-6">
                    {/* Header with Export Button */}
                    <div className="flex justify-end">
                        <button 
                            onClick={downloadPDF}
                            className="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-red-700 flex items-center gap-2"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            Download PDF
                        </button>
                    </div>

                    {/* Summary Cards */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="card p-4 text-center bg-blue-50 border-blue-100">
                            <div className="text-xs text-blue-500 uppercase font-bold">Total Cost</div>
                            <div className="text-2xl font-bold text-blue-700">{settlement.total}</div>
                        </div>
                        <div className="card p-4 text-center bg-green-50 border-green-100">
                            <div className="text-xs text-green-500 uppercase font-bold">Per Person</div>
                            <div className="text-xl font-bold text-green-700">
                                {members.length ? (settlement.total / members.length).toFixed(2) : '0.00'}
                            </div>
                        </div>
                    </div>

                    {/* Settlement Plan */}
                    <div className="card p-6">
                        <h3 className="font-bold text-lg mb-4 text-gray-800">Settlement Plan</h3>
                        {settlement.settlements.length === 0 ? (
                            <div className="text-center text-green-600 py-4">
                                <Icon name="check" className="inline mb-1"/> All settled up!
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {settlement.settlements.map((s, idx) => (
                                    <div key={idx} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-100">
                                        <div className="flex items-center gap-2">
                                            <span className="font-bold text-red-500">{getMemberName(s.from)}</span>
                                            <span className="text-xs text-gray-400">pays</span>
                                            <span className="font-bold text-green-600">{getMemberName(s.to)}</span>
                                        </div>
                                        <span className="font-bold text-gray-800">{s.amount}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    {/* Individual Spending */}
                    <div className="px-2">
                         <h4 className="text-sm font-bold text-gray-500 uppercase mb-2">Total Paid Breakdown</h4>
                         {members.map(m => (
                             <div key={m.id} className="flex justify-between text-sm py-1 border-b border-gray-100 last:border-0">
                                 <span>{m.name}</span>
                                 <span className="font-mono">{(settlement.memberSpending[m.id] || 0).toFixed(2)}</span>
                             </div>
                         ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
